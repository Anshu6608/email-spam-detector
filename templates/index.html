<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Email Spam Detector</h2>
    <form method="POST" action="/predict">
        <textarea name="email_text" placeholder="Paste your email content here..."></textarea><br>
        <input type="submit" value="Check Spam">
    </form>
    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
